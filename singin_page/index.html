<!DOCTYPE html>
<html lang="en">
        <head>
                <!-- Meta tags for character set and viewport -->
                <meta charset="UTF-8" />
                <meta
                        name="viewport"
                        content="width=device-width, initial-scale=1.0"
                />
                <!-- Title of the page -->
                <title>Day Three</title>
                <!-- Link to external stylesheet -->
                <link rel="stylesheet" href="style.css" />
        </head>
        <body>
                <!-- Navigation section -->
                <div class="nav">
                        <!-- Logo -->
                        <img
                                src="./logo.png"
                                alt="Logo for Code-d-strings"
                                class="logo"
                        />
                        <!-- Navigation links -->
                        <ul>
                                <li>
                                        <a href="#" class="active"> Home </a>
                                </li>
                                <li>
                                        <a href="#"> About </a>
                                </li>
                                <li>
                                        <a href="#"> Contact us </a>
                                </li>
                                <li>
                                        <a href="#"> Login </a>
                                </li>
                        </ul>
                </div>
                <!-- Main content section -->
                <div class="main">
                        <!-- Text content section -->
                        <div class="text_content">
                                <!-- Content division -->
                                <div class="content">
                                        <!-- Write-ups section -->
                                        <div class="write_ups">
                                                <!-- Heading 1 -->
                                                <h1>
                                                        Welcome to C~D~S NETWORK
                                                        A Social network project built for ALX project 
                                                </h1>
                                                <!-- Heading 2 -->
                                                <h2>
                                                        for more information
                                                        about the project
                                                        click
                                                        <a
                                                                href="https://github.com/emmystringzhs/cds"
                                                        >
                                                                here </a
                                                        >to visit my GitHub for the project 
                                                </h2>
                                        </div>
                                        <!-- Buttons section -->
                                        <div class="buttons">
                                                <button>Download My CV</button>
                                                <button class="btn">
                                                        View my Git_Hub repo
                                                </button>
                                        </div>
                                </div>
                        </div>
                        <!-- Form content section -->
                        <div class="form_content">
                                <!-- Box division -->
                                <div class="box">
                                        <!-- Form -->
                                        <form>
                                                <!-- Form title -->
                                                <h2>Sign in</h2>
                                                <!-- Username input -->
                                                <div class="input_box">
                                                        <input
                                                                type="text"
                                                                required="required"
                                                        />
                                                        <span>Username</span>
                                                        <i></i>
                                                </div>
                                                <!-- Password input -->
                                                <div class="input_box">
                                                        <input
                                                                type="password"
                                                                required="required"
                                                        />
                                                        <span>Password</span>
                                                        <i></i>
                                                </div>
                                                <!-- Links section -->
                                                <div class="links">
                                                        <a href="#">
                                                                Forget Password
                                                        </a>
                                                        <a href="#">
                                                                Sign Up
                                                        </a>
                                                </div>
                                                <!-- Login button -->
                                                <input
                                                        type="submit"
                                                        value="Login"
                                                />
                                        </form>
                                </div>
                        </div>
                </div>
        </body>
</html>
